<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="navbar">
      <div class="logo">MyBook</div>
      <input type="search" placeholder="Search posts..." class="search-bar">
      <div class="profile-menu">Profile</div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Welcome Section -->
      <section class="welcome">
        <h2>Welcome to MyBook!</h2>
        <p>View the latest posts from your friends and community.</p>
      </section>

      <!-- Post Feed -->
      <section class="post-feed" id="post-feed">
        <!-- Posts will be dynamically loaded here -->
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
